<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="imagens/login-icon.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Incio sesion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: rgba(0, 129, 161, 0.281);">
    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="imagens/login-icon.svg" 
            alt="login-icon"
             style="height: 7rem;"/>
        </div>
        <div class="text-center fs-1 fw-bold"> Login </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="imagens/username-icon.svg" 
                alt="username-icon"
                 style="height: 1rem;"/>
            </div>
            <input class="form-control bg-light" type="text"
            placeholder="Username">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="imagens/password-icon.svg" 
                alt="username-icon"
                 style="height: 1rem;"/>
            </div>
            <input class="form-control bg-light" type="password"
            placeholder="password">
        </div>
        <br>

        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Login</div>
    <br>
    <br>
</body>
</html>
